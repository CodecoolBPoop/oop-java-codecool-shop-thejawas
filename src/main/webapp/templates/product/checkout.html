<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.min.css">

    <link rel="stylesheet" href="https://bootswatch.com/3/flatly/_variables.less">

    <link rel="stylesheet" href="https://bootswatch.com/3/flatly/_bootswatch.scss">

    <link rel="stylesheet" href="static/css/checkout.css">

    <title>Checkout</title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Codecool shop</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
        </div>
    </div>
</nav>
<div class="container" style="margin-bottom: 15px">
    <div class="col-lg-6 col-lg-offset-3">
        <h3 class="bg-success text-white p-5">Personal Info</h3>
        <form action="/checkout" method="post">
            <div class="form-group mx-auto">
                Name
                <input class="form-control" placeholder="Enter your name" type="text" name="name" required th:text="${customer.name}"><br>

                Email address
                <input class="form-control" placeholder="Enter email" type="text" name="email" required th:text="${customer.email}"><br>

                Phone Number
                <input class="form-control" placeholder="06-20-458-4578" type="text"  name="phone_number" required th:text="${customer.phone_number}"><br>
            </div>

            <div class="form-group">
                <h3 class="bg-success text-white p-5" th:text="${customer.name}">Billing Address</h3>

                Country:<br>
                <input class="form-control" type="text" name="billing_country" required th:text="${customer.billingCountry}"><br>

                City
                <input class="form-control" type="text" name="billing_city" required th:text="${customer.billingCity}"><br>

                Zipcode
                <input class="form-control" type="text" name="billing_zipcode" required th:text="${customer.billingZipCode}"><br>

                Address
                <input class="form-control" type="text" name="billing_address" required th:text="${customer.billingAddress}">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="true" id="sameAddress" name="sameAddress">
                <label class="form-check-label" for="sameAddress" style="font-size: 16px">
                    Same
                </label>
            </div>
            <div class="form-group">
            <h3 class="bg-success text-white p-5">Shipping Address</h3>


                Country:<br>
                <input class="form-control shipping" type="text" name="shipping_country" th:text="${customer.shippingCountry}"><br>

                City
                <input class="form-control shipping" type="text" name="shipping_city" th:text="${customer.shippingCity}"><br>

                Zipcode
                <input class="form-control shipping" type="text" name="shipping_zipcode" th:text="${customer.shippingZipCode}"><br>

                Address
                <input class="form-control shipping" type="text" name="shipping_address" th:text="${customer.shippingAddress}"><br>
            </div>
            <button type="submit" value="Submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</div>
<script>
    function toggleSameButton() {
        let sameButton = document.querySelector("#sameAddress");
        let addressFields = document.querySelectorAll(".shipping");
        sameButton.addEventListener("change", function (evt) {
            for(field of addressFields){
                if(field.disabled === true){
                    field.disabled = false;
                }else{
                    field.disabled = true;
                }
            }
        })
    }
    toggleSameButton();
</script>
</body>
</html>
